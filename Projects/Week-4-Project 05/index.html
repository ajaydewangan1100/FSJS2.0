<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Emergency</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="./images/mouse.png">
</head>
<body>
    <!-- nav section -->
    <nav class="nav-container">
        
        <img src="./images/logo.png" alt="" class="logo">
        
        <ul class="list-container">
            <li class="list-item">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Our Services</li>
            <li class="list-item">Contact Us</li>
        </ul>

    </nav>
    <!-- main  -->
    <main>
        <!-- left section -->
        <section class="left-section">

            <img src="./images/topAngle.png" alt="" class="top-angle">

            <h1>Complete Health Care Solutions For Everyone</h1>

            <p>We're always available for our patient with emergen problems. You can easily reach us 24X7. We focused on highest quality</p>

            <input type="button" value="Make Appointment">

            <img src="./images/bottomAngle.png" alt="" class="bottomAngle">

        </section>

        <!-- right section -->
        <section class="right-section">

            <img src="./images/mouse.png" alt="" class="mouse">

            <img src="./images/doctor.png" alt="" class="doctor">

            <img src="./images/greenBox.png" alt="" class="greenBox">

            <img src="./images/yellowBox.png" alt="" class="yellowBox">

        </section>
    </main>
</body>
</html>
