<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon_calc.png" type="image/x-icon">
    <script defer src="./script.js"></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="cal_Div" for="cal_Div">
        <div class="input_Area">
            <p class="showing_Values"></p>
            <input type="text" class="typing_Values" placeholder="0" type="text"/>
        </div>
        <div class="all_Keys-div">
            <!-- <button class="all_Btn gray_btn" id="braces-1" value="("> ( </button>
            <button class="all_Btn gray_btn" id="braces-2" value=")"> ) </button>
            <button class="all_Btn gray_btn" id="modu" value="%"> % </button> -->
            <button class="all_Btn gray_btn" id="all-Clear" value="erase"> AC </button>
            <button class="all_Btn" id="n-7" value="7"> 7 </button>
            <button class="all_Btn" id="n-8" value="8"> 8 </button>
            <button class="all_Btn" id="n-9" value="9"> 9 </button>
            <button class="all_Btn gray_btn" id="devide" value="/"> / </button>
            <button class="all_Btn" id="n-4" value="4"> 4 </button>
            <button class="all_Btn" id="n-5" value="5"> 5 </button>
            <button class="all_Btn" id="n-6" value="6"> 6 </button>
            <button class="all_Btn gray_btn" id="cross" value="*"> x </button>
            <button class="all_Btn" id="n-1" value="1"> 1 </button>
            <button class="all_Btn" id="n-2" value="2"> 2 </button>
            <button class="all_Btn" id="n-3" value="3"> 3 </button>
            <button class="all_Btn gray_btn" id="minus" value="-"> - </button>
            <button class="all_Btn" id="n-0" value="0"> 0 </button>
            <button class="all_Btn" id="dot" value="."> . </button>
            <button class="all_Btn equal_btn" id="equal" value="="> = </button>
            <button class="all_Btn gray_btn" id="plus" value="+"> + </button>
        </div>
        <h4 class="my_Info">Calculator by <a href="https://www.linkedin.com/in/ajaydewangan1100/" target="_blank">Ajay</a></h4>
    </div>
</body>
</html>
