<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Create Circle</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            width: 100%;
            background-color: darkgreen;
        }
        .circle{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: rgb(211, 255, 124);
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        document.body.addEventListener("click", (ar) => {
            const p = document.createElement("p");
            p.classList.add("circle");
            console.log(p)
            document.body.appendChild(p);
            let p1 = document.getElementsByClassName("circle")[0];
            p1.style.top = (ar.pageY - 15) + "px";
            p1.style.left = (ar.pageX - 15) + "px";
        });

        
    </script>
</body>
</html>
